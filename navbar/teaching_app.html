    <h1>Teacher's Assistant Application</h1>
    <h3>Please complete the Application</h3>
        
    <form name="myform" action="survey_data.html" method="get"><br><br>

        <label for="id">Student ID:</label>
        <input type="text" name="Student ID" id="id"><br><br>
        <label for="firstname">First name:</label>
        <input type="text" name="First Name" id="firstname"><br><br>
        <label for="lastname">Last name:</label>
        <input type="text" name="Last Name" id="lastname"><br><br>

        <label for="gpa">GPA:</label>
        <input type="text" name="GPA" id="gpa" maxlength="3" placeholder="0.0"><br><br>
        <label for "sdate">Submission Date:</label>
        <input type="date" name="Submission Date" id="sdate" placeholder="XX/XX/XXXX"><br><br>

        <label for="male">Male:</label>
        <input type="checkbox" name="Male" value="male"><br><br>
        <label for="fbook">Female:</label>
        <input type="checkbox" name="Female" value="female"><br><br>



        <h2>Thank you for taking our survey!</h2>
        <input type="submit" name="button" id="button" value="Submit">
        <input type="reset" name="reset" id="reset"> 
    </form>
